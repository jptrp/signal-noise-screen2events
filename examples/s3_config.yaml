run_id: s3-demo
video:
  sample_fps: 5.0
telemetry:
  adapter: s3
  # S3 bucket containing newline-delimited JSON (JSONL) files of NormalizedEvent
  s3_bucket: my-telemetry-bucket
  s3_prefix: path/to/events/
  # Optional: region or profile if you don't rely on default credentials
  s3_region: us-west-2
  # s3_profile: my-aws-profile
# Optional IR settings (example)
ir_blaster_host: 192.168.1.50
ir_blaster_type: broadlink
